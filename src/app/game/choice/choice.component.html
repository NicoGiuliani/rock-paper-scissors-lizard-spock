<button
  (click)="onMadeChoice(gameOption)"
  [style.backgroundColor]="
    gameOption === playerSelected && gameResult === GameResult.DRAW ? '#888' :
    gameOption === opponentSelected && gameResult !== GameResult.DRAW ? '#fb7f2b' : 
    gameOption === playerSelected && gameResult !== GameResult.DRAW ? '#2696a5' : null
  "
  class="btn btn-primary me-3">{{gameOption.name}}
</button>
